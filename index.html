<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Facebook - log in or sign up</title>
    <link rel="icon" type="image/x-icon" href="img/fb-favicon.png" />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <div class="section-main">
        <div class="container-lg py-20 px-4 px-lg-auto">
          <div class="row">
            <div class="col-lg-6 my-auto text-center text-lg-start">
              <img
                class="fb-logo mx-auto mx-md-0 mt-md-5 mb-3"
                src="img/facebook-logo.svg.webp"
                alt="A image of facebook"
              />
              <p class="desc-1 fs-28 mx-auto mx-lg-0">
                Facebook helps you connect and share with the people in your
                life.
              </p>
            </div>
            <div class="col-lg-6 text-center">
              <div class="card p-3 mt-4 mx-auto">
                <div class="row row-12">
                  <div class="col-12">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Email address or phone number"
                    />
                  </div>
                  <div class="col-12">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Password"
                    />
                  </div>
                  <div class="col-12">
                    <button
                      class="btn btn-primary fs-20 fw-700 btn-login w-100"
                    >
                      Log in
                    </button>
                  </div>
                  <div class="col-12">
                    <a href="" class="link-primary fs-14"
                      >Forgotten password?</a
                    >
                  </div>
                  <div class="col-12">
                    <hr class="my-2" />
                  </div>
                  <div class="col-12">
                    <button class="btn btn-success fs-17 fw-700">
                      Create new account
                    </button>
                  </div>
                </div>
              </div>
              <p class="fs-14 mt-4">
                <a href="" class="fw-600 link-dark">Create a Page</a> for a
                celebrity, brand or business.
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="section-footer">
        <div class="container-lg"></div>
      </div>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
